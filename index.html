<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Product list</h2>
    <div>
      <ul>
        <li>
          Bat Price:$100
          <br />
          <button
            type="button"
            class="btn btn-primary"
            data-name="Bat"
            data-price="$100"
          >
            Add to Cart
          </button>
        </li>

        <li>
          Gloves Price:$80
          <br />
          <button
            type="button"
            class="btn btn-primary"
            data-name="Gloves"
            data-price="$80"
          >
            Add to Cart
          </button>
        </li>
        <li>
          Ball Price:$50
          <br />
          <button
            type="button"
            class="btn btn-primary"
            data-name="Ball"
            data-price="$50"
          >
            Add to Cart
          </button>
        </li>
        <li>
          Helmet Price:$120
          <br />
          <button
            type="button"
            class="btn btn-primary"
            data-name="Helmet"
            data-price="$120"
          >
            Add to Cart
          </button>
        </li>
        <li>
          Thigh Pad Price:$150
          <br />
          <button
            type="button"
            class="btn btn-primary"
            data-name="Thigh Pad"
            data-price="$150"
          >
            Add to Cart
          </button>
        </li>
      </ul>
    </div>

    <h2>Cart</h2>
    <div>
      <ul id="cart-list"></ul>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
